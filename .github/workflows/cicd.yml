name: "CI/CD"
on:
  - push
  - pull_request
env:
  DEFAULT_PYTHON: 3.9
jobs:
  tox:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        python-version:
          - 3.8
          - 3.9
        tox-job:
          - lint
          - typecheck
          - test
    runs-on: ${{ matrix.os }}
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: setup python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: install ${{ matrix.tox-job }} job runner
        run: python -m pip install tox tox-gh-actions
      - name: run ${{ matrix.tox-job }} job
        run: tox
        env:
          TOX_JOB: ${{ matrix.tox-job }}
      - name: upload coverage report
        if: ${{ matrix.tox-job == 'test' }}
        uses: codecov/codecov-action@v1
        with:
          files: coverage.xml
          env_vars: OS,PYTHON
          verbose: true
        env:
          OS: ${{ matrix.os }}
          PYTHON: ${{ matrix.python-version }}
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distribution:
          - sdist
          - wheel
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: setup python ${{ env.DEFAULT_PYTHON }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}
      - name: install build tools
        run: python -m pip install -r packaging/requirements-build.txt
      - name: build ${{ matrix.distribution }}
        run: python -m build --$DIST
        env:
          DIST: ${{ matrix.distribution }}
      - name: upload ${{ matrix.distribution }} artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.distribution }}
          path: dist/
  docs:
    if: ${{ github.event_name == 'push' }}
    needs: [tox]
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: setup python ${{ env.DEFAULT_PYTHON }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}
      - name: install job runner
        run: python -m pip install tox
      - name: generate html docs
        run: tox -e docs
      - name: deploy to github-pages
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: build/docs/html
          clean-exclude: /index.html
