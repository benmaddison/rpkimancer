name: "CI/CD"
on:
  - push
  - pull_request
jobs:
  tox:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - 3.8
          - 3.9
        tox-job:
          - lint
          - typecheck
          - test
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install tox tox-gh-actions
      - run: tox
        env:
          TOX_JOB: ${{ matrix.tox-job }}
